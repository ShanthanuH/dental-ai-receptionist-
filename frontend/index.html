<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumi AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 157, 0.02) 50%
            );
            background-size: 100% 4px;
            z-index: 0;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Accent glow */
        .accent-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 157, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            filter: blur(80px);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 157, 0.1);
            z-index: 100;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #00ff9d;
            text-transform: uppercase;
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .main-content {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .text-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .text-section p {
            font-size: 1.1rem;
            color: #888;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .accent { color: #00ff9d; }

        .stats {
            display: flex;
            gap: 2rem;
        }

        .stat-box {
            border-left: 2px solid #00ff9d;
            padding-left: 1rem;
        }

        .stat-num {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00ff9d;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .terminal {
            background: rgba(0, 20, 15, 0.8);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 
                0 0 30px rgba(0, 255, 157, 0.1),
                inset 0 0 30px rgba(0, 255, 157, 0.02);
        }

        .terminal-header {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(0, 255, 157, 0.1);
        }

        .terminal-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
        }

        .terminal-dot.active {
            background: #00ff9d;
            box-shadow: 0 0 10px #00ff9d;
        }

        .status-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #00ff9d;
            margin-bottom: 1.5rem;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #00ff9d;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .visualizer {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-bottom: 1.5rem;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .visualizer.active { opacity: 1; }

        .vbar {
            width: 3px;
            height: 10px;
            background: #00ff9d;
            border-radius: 2px;
            transition: height 0.1s;
        }

        .visualizer.active .vbar {
            animation: bounce 0.6s infinite ease-in-out;
        }

        .vbar:nth-child(2) { animation-delay: 0.1s; }
        .vbar:nth-child(3) { animation-delay: 0.2s; }
        .vbar:nth-child(4) { animation-delay: 0.3s; }
        .vbar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { height: 10px; }
            50% { height: 35px; }
        }

        .call-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid #00ff9d;
            background: transparent;
            color: #00ff9d;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
        }

        .call-btn:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
        }

        .call-btn.active {
            border-color: #ff4444;
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .timer {
            text-align: center;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            color: #666;
            font-size: 0.9rem;
        }

        .error {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 4px;
            color: #ff6b6b;
            font-size: 0.8rem;
            font-family: 'Courier New', monospace;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .text-section {
                text-align: center;
            }

            .text-section h1 {
                font-size: 2.5rem;
            }

            .stats {
                justify-content: center;
            }

            .terminal {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scanline"></div>
    <div class="accent-glow"></div>

    <nav>
        <div class="logo">LUMI</div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="text-section">
                <h1>Voice AI for the <span class="accent">real world</span></h1>
                <p>No scripts. No menus. Just natural conversations that actually work. Built for businesses that need reliability.</p>
                
                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-num">&lt;100ms</span>
                        <span class="stat-label">Latency</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-num">24/7</span>
                        <span class="stat-label">Uptime</span>
                    </div>
                </div>
            </div>

            <div class="terminal">
                <div class="terminal-header">
                    <div class="terminal-dot"></div>
                    <div class="terminal-dot"></div>
                    <div class="terminal-dot" id="status-dot"></div>
                </div>

                <div class="status-line">
                    <span>$</span>
                    <span id="status-text">system.ready</span>
                    <span class="cursor"></span>
                </div>

                <div class="visualizer" id="visualizer">
                    <div class="vbar"></div>
                    <div class="vbar"></div>
                    <div class="vbar"></div>
                    <div class="vbar"></div>
                    <div class="vbar"></div>
                </div>

                <button class="call-btn" id="call-btn">[ INITIATE CALL ]</button>
                
                <div class="timer" id="timer"></div>
                <div class="error" id="error"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import Vapi from 'https://esm.sh/@vapi-ai/web';

        const API_KEY = "c6e9b03f-79a3-479b-af13-7ddc002ebc09";
        const ASSISTANT_ID = "657109e3-0f8e-4b61-8827-b39e5a5febf7";

        const vapi = new Vapi(API_KEY);
        const btn = document.getElementById("call-btn");
        const statusText = document.getElementById("status-text");
        const statusDot = document.getElementById("status-dot");
        const visualizer = document.getElementById("visualizer");
        const timer = document.getElementById("timer");
        const error = document.getElementById("error");

        let startTime = null;
        let timerInterval = null;

        function updateStatus(state) {
            error.style.display = 'none';
            
            if (state === "idle") {
                statusText.textContent = "system.ready";
                statusDot.classList.remove("active");
                visualizer.classList.remove("active");
                btn.classList.remove("active");
                btn.textContent = "[ INITIATE CALL ]";
                timer.textContent = "";
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            } else if (state === "connecting") {
                statusText.textContent = "connecting...";
                btn.textContent = "[ CONNECTING... ]";
            } else if (state === "active") {
                statusText.textContent = "call.active";
                statusDot.classList.add("active");
                visualizer.classList.add("active");
                btn.classList.add("active");
                btn.textContent = "[ TERMINATE ]";
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const mins = Math.floor(elapsed / 60);
                    const secs = elapsed % 60;
                    timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }
        }

        btn.addEventListener("click", async () => {
            if (btn.classList.contains("active")) {
                vapi.stop();
                updateStatus("idle");
            } else {
                updateStatus("connecting");
                try {
                    await vapi.start(ASSISTANT_ID);
                } catch (e) {
                    error.textContent = "ERROR: " + (e.message || "Connection failed");
                    error.style.display = "block";
                    updateStatus("idle");
                }
            }
        });

        vapi.on("call-start", () => updateStatus("active"));
        vapi.on("call-end", () => updateStatus("idle"));
        vapi.on("error", (e) => {
            error.textContent = "ERROR: " + (e.error?.message || e.message || "Unknown error");
            error.style.display = "block";
            updateStatus("idle");
        });
    </script>
</body>
</html>
