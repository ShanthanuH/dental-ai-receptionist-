<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental AI Receptionist</title>
    <script src="https://unpkg.com/@vapi-ai/web/dist/vapi.min.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f0f9ff; 
            margin: 0;
        }
        button { 
            padding: 20px 40px; 
            font-size: 20px; 
            background-color: #2563eb; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: transform 0.2s; 
            box-shadow: 0 4px 14px 0 rgba(37,99,235,0.39); 
        }
        button:hover { transform: scale(1.05); background-color: #1d4ed8; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <button id="start-btn">ðŸ“ž Call Dental Receptionist</button>

    <script>
        // Your Keys (Directly injected)
        const apiKey = "c6e9b03f-79a3-479b-af13-7ddc002ebc09"; 
        const assistantId = "657109e3-0f8e-4b61-8827-b39e5a5febf7"; 

        // Initialize Vapi
        const vapi = new Vapi(apiKey);
        const btn = document.getElementById("start-btn");

        // Button Logic
        btn.addEventListener("click", () => {
            if (btn.innerText.includes("Call")) {
                btn.innerText = "Connecting...";
                vapi.start(assistantId);
            } else {
                vapi.stop();
            }
        });

        // Vapi Events
        vapi.on("call-start", () => {
            btn.innerText = "ðŸ”´ In Call (Click to End)";
            btn.style.backgroundColor = "#dc2626"; // Red
        });

        vapi.on("call-end", () => {
            btn.innerText = "ðŸ“ž Call Dental Receptionist";
            btn.style.backgroundColor = "#2563eb"; // Blue
        });

        vapi.on("error", (e) => {
            console.error(e);
            alert("Error connecting. Check console for details.");
            btn.innerText = "ðŸ“ž Call Dental Receptionist";
        });
    </script>
</body>
</html>
