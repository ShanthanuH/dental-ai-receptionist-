<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanvi's KidCare - AI Receptionist</title>
    <script src="https://unpkg.com/@vapi-ai/web/dist/vapi.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #ffffff 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #e2e8f0;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: #0f172a;
        }

        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background-color: #dc2626;
            animation: pulse 2s infinite;
        }

        .status {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
            min-height: 20px;
        }

        .error-log {
            margin-top: 1rem;
            padding: 10px;
            background: #fef2f2;
            color: #991b1b;
            font-size: 0.75rem;
            border-radius: 8px;
            display: none;
            text-align: left;
            word-break: break-all;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">ü¶∑</div>
        <h1>Tanvi's KidCare</h1>
        <p>Talk to our AI Receptionist to check availability and schedule appointments.</p>
        
        <button id="start-btn">
            <span>üìû Call Reception</span>
        </button>

        <div class="status" id="status-text">Ready to connect</div>
        <div class="error-log" id="error-log"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // PLEASE DOUBLE CHECK YOUR PUBLIC KEY STARTS WITH "vapi-public-"
        const apiKey = "c6e9b03f-79a3-479b-af13-7ddc002ebc09"; 
        const assistantId = "657109e3-0f8e-4b61-8827-b39e5a5febf7"; 
        // ---------------------

        const vapi = new Vapi(apiKey);
        const btn = document.getElementById("start-btn");
        const statusText = document.getElementById("status-text");
        const errorLog = document.getElementById("error-log");

        // Helper to show errors on screen
        function logError(msg) {
            console.error(msg);
            errorLog.style.display = 'block';
            errorLog.innerText = "‚ö†Ô∏è Error: " + msg;
            statusText.innerText = "Connection Failed";
        }

        btn.addEventListener("click", async () => {
            errorLog.style.display = 'none';
            
            if (btn.classList.contains("active")) {
                vapi.stop();
            } else {
                btn.innerHTML = "<span>‚è≥ Connecting...</span>";
                statusText.innerText = "Establishing secure connection...";
                
                try {
                    await vapi.start(assistantId);
                } catch (e) {
                    logError(e.message);
                    btn.innerHTML = "<span>üìû Call Reception</span>";
                }
            }
        });

        // --- VAPI EVENTS ---

        vapi.on("call-start", () => {
            console.log("Call started");
            btn.classList.add("active");
            btn.innerHTML = "<span>üõë End Call</span>";
            statusText.innerText = "Listening...";
        });

        vapi.on("call-end", () => {
            console.log("Call ended");
            btn.classList.remove("active");
            btn.innerHTML = "<span>üìû Call Reception</span>";
            statusText.innerText = "Call ended.";
        });

        vapi.on("speech-start", () => {
            statusText.innerText = "User speaking...";
        });

        vapi.on("speech-end", () => {
            statusText.innerText = "AI thinking...";
        });

        vapi.on("error", (e) => {
            console.error("Vapi Error:", e);
            // Sometimes the error object is complex, try to grab the message
            const msg = e.error?.message || e.message || JSON.stringify(e);
            logError(msg);
            btn.classList.remove("active");
            btn.innerHTML = "<span>üìû Call Reception</span>";
        });
    </script>
</body>
</html>
