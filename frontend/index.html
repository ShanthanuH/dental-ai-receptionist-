<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental AI Receptionist</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        button { background-color: #007bff; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 30px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ¦· Dental AI Agent</h1>
        <p>Emergency Triage System</p>
        <button id="start-btn">ðŸ“ž Call Receptionist</button>
        <div id="status">Status: Offline</div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js"></script>
    <script>
        const apiKey = "YOUR_PUBLIC_KEY_HERE"; 
        const assistantId = "YOUR_ASSISTANT_ID_HERE";

        var vapiInstance = null;

        (function (d, t) {
            var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);

            g.onload = function () {
                vapiInstance = window.vapiSDK.run({
                    apiKey: apiKey,
                    assistant: assistantId,
                });
            };
        })(document, "script");

        const btn = document.getElementById('start-btn');
        const status = document.getElementById('status');

        btn.addEventListener('click', () => {
            if (vapiInstance) {
                vapiInstance.start();
                status.innerText = "Status: Connecting...";
                
                vapiInstance.on('call-start', () => {
                    status.innerText = "Status: ðŸŸ¢ Live Call";
                });

                vapiInstance.on('call-end', () => {
                    status.innerText = "Status: Call Ended";
                });
            }
        });
    </script>
</body>
</html>



class Solution:
    def trap(self, height: List[int]) -> int:

        res = 0

        l = 0
        r = len(height)-1

        leftmax = height[l]
        rightmax = height[r]

        while l<r:
            if leftmax < height[l]:
                l+=1
                leftmax = max(leftmax, height[l])

                res += leftmax-height[l]

            else:
                r-=1

                rightmax = max(rightmax, height[r])

                res+=rightmax-height[r]
        
        return res
